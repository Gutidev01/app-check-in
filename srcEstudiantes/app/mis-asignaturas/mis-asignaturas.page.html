<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-thumbnail slot="start">
        <img src="assets/img/asignatura-placeholder.png" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ asignatura.nombre }}</h2>
        <p>Periodo: {{ asignatura.periodoAcademico }}</p>
        <p>Sala: {{ asignatura.sala }}</p>
      </ion-label>
      <ion-button slot="end" (click)="registrarClase(asignatura)">
        Registrar Clase
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
