<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Justificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let justificacion of justificaciones">
      <ion-label>
        <h2>{{ justificacion.fecha }}</h2>
        <p>Asignatura: {{ getAsignaturaNombre(justificacion.asignaturaId) }}</p>
        <p>Motivo: {{ justificacion.motivo }}</p>
      </ion-label>
      <ion-button fill="outline" color="primary" (click)="editarJustificacion(justificacion)">
        Editar
      </ion-button>
      <ion-button fill="outline" color="danger" (click)="eliminarJustificacion(justificacion.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
