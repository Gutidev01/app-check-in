<ion-app>
  <!-- Menú lateral -->
  <ion-menu side="start" menuId="main-menu" content-id="main-content" *ngIf="isLoggedIn">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>{{ usuarioAutenticado?.nombreCompleto }}</h2>
            <p>{{ usuarioAutenticado?.correo }}</p>
          </ion-label>
        </ion-item>
        <ion-item routerLink="/inicio" routerDirection="root">Inicio</ion-item>
        <ion-item routerLink="/perfil" routerDirection="forward">Perfil</ion-item>
        <ion-item routerLink="/captura-qr" routerDirection="forward">Registrar Clase</ion-item>
        <ion-item routerLink="/ver-justificaciones" routerDirection="forward">Justificaciones</ion-item>
        <ion-item routerLink="/gestion-clases" routerDirection="forward">Gestion de clases</ion-item>
        <ion-item (click)="cerrarSesion()">Cerrar Sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
