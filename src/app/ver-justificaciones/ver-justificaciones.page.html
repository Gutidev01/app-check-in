<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Justificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Filtro por Asignatura -->
  <ion-item>
    <ion-label>Filtrar por Asignatura</ion-label>
    <ion-select
      [(ngModel)]="asignaturaSeleccionada"
      (ionChange)="filtrarJustificaciones()"
      placeholder="Asignatura"
    >
      <ion-select-option *ngFor="let asignatura of asignaturasDelDocente" [value]="asignatura.id">
        {{ asignatura.nombre }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Lista de Justificaciones -->
  <ion-list>
    <ion-item *ngFor="let justificacion of justificacionesFiltradas">
      <ion-label>
        <h2>{{ justificacion.fecha }}</h2>
        <p>Asignatura: {{ getAsignaturaNombre(justificacion.asignaturaId) }}</p>
        <p>Motivo: {{ justificacion.motivo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
